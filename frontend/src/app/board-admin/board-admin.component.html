<div class="table-container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles[0].name }}</td>
        <td><button class="btn btn-warning" (click)="update(user)">UPDATE</button></td>
        <td><button class="btn btn-danger" (click)="delete(user)">DELELTE</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<!-- Pop-up form for updating user -->
<div *ngIf="selectedUser" class="popup-form">
  <div class="form-content card p-4">
    <span class="close" (click)="cancel()">&times;</span>
    <h2 class="mb-4">Edit User</h2>
    <form (ngSubmit)="save(selectedUser)">
      <div class="form-group">
        <label>ID: {{ selectedUser.id }}</label>
      </div>
      <div class="form-group">
        <label>Username: <input [(ngModel)]="selectedUser.username" name="username" class="form-control" required></label>
      </div>
      <div class="form-group">
        <label>Email: <input [(ngModel)]="selectedUser.email" name="email" class="form-control" required></label>
      </div>
      <div class="form-group">
        <label>Role:
          <select class="form-control" [(ngModel)]="selectedUser.roles[0].name" name="role" required>
            <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
          </select>
        </label>
      </div>
      <!-- Add other fields as needed -->

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
